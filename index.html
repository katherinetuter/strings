<!DOCTYPE html>
<html>
<head>
	<title>String Manipulation</title>
</head>
<body>
<!-- Input box to input the letters -->
	<div id="text-input">
		<form>
			<input type="text" name="letters" placeholder="letters" pattern="[a-zA-Z]"> Enter your letters here!<br>
		</form>
	</div>

<!-- button to submit the string -->
	<div id="submit-button">
		<button id="submit">Submit the letters!</button>
	</div>

<!-- Container to output the strings to -->
	<div id="str-reverse"></div>
	<div id="str-alpha"></div>
	<div id="str-palindrome"></div>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
